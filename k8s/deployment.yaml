apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-gateway
  labels:
    app: store-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-gateway
  template:
    metadata:
      labels:
        app: store-gateway
    spec:
      containers:
        - name: store-gateway
          image: humbertosandmann/gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080