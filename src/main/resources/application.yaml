server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    discovery:
      locator:
        enabled: true
    gateway:
      routes:
        - id: store-auth
          uri: lb://auth
          predicates:
            - Path=/auth/**
        - id: store-account
          uri: lb://account
          predicates:
            - Path=/accounts/**
        - id: store-partida
          uri: lb://store-partida
          predicates:
            - Path=/partida/**
        - id: store-jogador
          uri: lb://store-jogador
          predicates:
            - Path=/jogador/**
        - id: insper
          uri: https://www.insper.edu.br
          predicates:
            - Path=/
          filters:
            - name: CircuitBreaker
              args:
                name: insperCircuitBreaker
                fallbackUri: forward:/fallback


management:
  endpoints:
    web:
      base-path: /gateway/actuator
      exposure:
        include: [ 'prometheus' ]

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${DISCOVERY_HOST}:8761/eureka/

resilience4j.circuitbreaker:
  instances:
    default:
      registerHealthIndicator: true
      slidingWindowSize: 100
      permittedNumberOfCallsInHalfOpenState: 10
      automaticTransitionFromOpenToHalfOpenEnabled: true
      waitDurationInOpenState: 10000
      failureRateThreshold: 50

api:
  endpoints:
    open: >
      POST /auth/register,
      POST /auth/login,
      ANY /auth/actuator,
      ANY /accounts/actuator,
      ANY /partida/actuator,
      ANY /jogador/actuator,
      ANY /accounts/**,
      ANY /partida/**,
      ANY /jogador/**,
      ANY /auth/**
